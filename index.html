  <!-- Javascript Hello Tag -->

  <canvas id="canvas"></canvas>
  <div id="hello"></div>

  <!-- Header-->
  <div id="header">
    <div id="headerInnerPadding">
      <div id="container">

        <!-- Oscillator Selection -->
        <span id="waveform">
          <div id="whiteBackground"></div>
          <div id="board-x"></div>
          <div id="board-y"></div>
          <div id="overall"></div>
          <label id="sinewave">
            <input type="radio" name="waveformPick" id="snwv" value="sine" checked>
            <img src="SineWave.png" width="40px;">
          </label>

          <label>
            <input type="radio" name="waveformPick" id="swwv" value="sawtooth">
            <img src="SawtoothWave.png">
          </label>


          <label>
            <input type="radio" name="waveformPick" id="sqwv" value="square">
            <img src="SqaureWave.png">
          </label>

          <label>
            <input type="radio" name="waveformPick" id="trwv" value="triangle">
            <img src="triangleWave.png">
          </label>
        </span>

        <!-- Envelope Settings -->
        <span class="envelope">
          <div>
            <input id="attack" class="attackSlider" type="range" min="0" max="1" step="0.01"
              v-model.number="form.attackTime">
          </div>


          <div>
            <input id="decay" type="range" class="decaySlider" min="0" max="1" step="0.01"
              v-model.number="form.decayTime">
          </div>


          <div>
            <input id="sustain" type="range" class="sustainSlider" min="0" max="1" step="0.01"
              v-model.number="form.sustainLevel">
          </div>

          <div>
            <input id="release" type="range" class="releaseSlider" min="0" max="1" step="0.01"
              v-model.number="form.releaseTime">
          </div>
        </span>



        <!-- Filter Section -->
        <span class="middle">
          <div id="filterSection">
            <div id="filterHeader">

              <div id="topSection">
                <label>
                  <input type="radio" name="filterType" value="bandpass">
                  <img src="BandPass.png" onclick="filterSelected(2)" class="bandpass">
                </label>
              </div>

              <div id="bottomSection">
                <label>
                  <input type="radio" name="filterType" value="lowpass" checked>
                  <img src="LowPass.png" onclick="filterSelected(3)" class="lowpass">
                </label>
              </div>


              <label>
                <input type="radio" name="filterType" value="highpass">
                <img src="HiIghPass.png" onclick="filterSelected(1)" class="highpass">
              </label>
            </div>

            <div class="selectorIcon">
              <div id="circle" onload="rotateFilter">
                <div id="inner-circle">
                  <div id="triangle"></div>
                </div>
              </div>
            </div>

            <div class="filterParam">
              <input id="filterFrequency" class="filterSlider" type="range" min="20.0" max="10000.0" step="0.01"
                value="1000.0">
            </div>

          </div>
        </span>


        <!-- Master Gain Control -->
        <span id="gainControl">
          <input id="gain" class="volumeSlider" type="range" min="0.0" max="0.1" step="0.001" value="0.05">
        </span>

        </div>
